name: Mendolong CI/CD - Backend CI and CD with Docker & AWS ECS

on:
  push:
    branches: [ "Master" ]

permissions:
  contents: read

jobs:
  API-SERVER-CI-CD:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      # 소스코드 다운로드
      - name: Checkout code
        uses: actions/checkout@v3
      # JDK 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
      # Gradle 캐싱
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ./.gradle/caches
            ./.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      # Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build
        shell: bash
      # Spring 어플리케이션 Docker Image 빌드 및 DockerHub 푸쉬
      - name: Build Docker Image For Spring
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest \
          -f dockerfiles/Dockerfile-prod .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest